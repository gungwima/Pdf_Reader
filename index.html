<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader - View and Manage Your PDF Files Online</title>
    <meta name="description" content="PDF Reader is an online tool to view, manage, and download PDF files. Access your documents anytime and anywhere with our powerful PDF reader.">
    <meta name="keywords" content="PDF reader, online PDF viewer, PDF management, view PDF files, manage PDFs, PDF download">
    <meta name="author" content="Vizir Labs">
    <meta property="og:title" content="PDF Reader - View and Manage Your PDF Files Online">
    <meta property="og:description" content="PDF Reader is an online tool to view, manage, and download PDF files. Access your documents anytime and anywhere with our powerful PDF reader.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbarWrapper">
            <div class="navbar">
                <div class="navbarLogo">
                    <img src="./assets/img/navbar-logo.png" alt="navbar-logo">
                </div>
                <div class="titleNavbar">
                    <div class="titleBar">
                        <h1 class="titleContent">Title Of Publication</h1>
                        <div class="insideTitleBar">
                            <p class="issue"></p>
                            <p class="publicationDate"></p>
                        </div>
                    </div>
                </div>
                <div class="buttonNavbar">
                        <button class="openModalBtn jsOpenModalBtn">
                            <img src="./pdf_reader_icon/index-icon.svg" width="30" height="30"></img>    
                        </button>
                        <button class="check jsCheck">
                            <img src="./pdf_reader_icon/view-icon-1.svg" width="30" height="30" alt="">
                        </button>
                </div>
            </div>
        </div>
        <div class="containerItem">
            <div class="content">
                <div class="leftColumn jsLeftColumn">
                    <div class="contentContainer jsContentContainer">
                        <div class="loadingMessage jsLoadingMessage">
                            <span class="loader"></span>
                        </div>
                        <div class="boxTop jsBoxTop scrollableContent jsContent">
                            <canvas class="jsPdfCanvasPrevious"></canvas>
                            <canvas class="jsPdfCanvasCurrent"></canvas>
                            <div class="textLayerContainer"></div>
                        </div>
                    </div>
                    <div class="actions">
                        <div class="buttonSec1">
                            <div class="fullViewButton">
                                <button class="jsFullView">
                                    <img src="./pdf_reader_icon/full-view-icon.svg" alt="Full view button">
                                </button>
                                <button class="fullWidthButton jsFullWidthButton">
                                    <img src="./pdf_reader_icon/full-width-view-icon.svg" alt="Full width view button">
                                </button>
                            </div>
                            <div class="maximizeButton">
                                <span class="jsZoomSpan">100%</span>
                                <button class="jsZoomOut">-</button>
                                <button class="jsZoomIn">+</button>
                            </div>
                        </div>
                        <div class="buttonSec2">
                            <button class="prevPage jsPrevPage">
                                <img src="./pdf_reader_icon/arrow-left-icon.svg" alt="Arrow-Left-Icon">
                            </button>
                            <input type="number" class="pageNum jsPageNum" min="1" value="1">
                            <button class="nextPage jsNextPage">
                                <img src="./pdf_reader_icon/arrow-right-icon.svg" alt="Arrow-left-Icon">
                            </button>
                        </div>
                        <div class="buttonSec3">
                            <button class="downloadPdf jsDownloadPdf">
                                <img src="./pdf_reader_icon/download-icon.svg" alt="Download-Icon">
                            </button>
                            <button class="printPdf jsPrintPdf">
                                <img src="./pdf_reader_icon/print-icon.svg" alt="Print-Icon">
                            </button>
                            <button class="maximizeButton jsMaximizeButton"> 
                                <img src="./pdf_reader_icon/view-icon.svg" alt="Maximize-icon">
                            </button>
                        </div>
                    </div>
                    <!-- The Modal -->
                    <div class="jsModal modal">
                        <div class="modalContent jsModalContent">
                            <span class="close">&times;</span>
                            <h2>Index</h2>
                            <div class="modalIndex jsModalIndex">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rightColumn scrollableMetadata jsRightColumn">
                </div>
            </div>
            <div class="errorMessage hidden">
                <div class="errorContent">
                    <span class="errorText"></span>
                    <button class="errorCloseBtn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
