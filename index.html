<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader - View and Manage Your PDF Files Online</title>
    <meta name="description" content="PDF Reader is an online tool to view, manage, and download PDF files. Access your documents anytime and anywhere with our powerful PDF reader.">
    <meta name="keywords" content="PDF reader, online PDF viewer, PDF management, view PDF files, manage PDFs, PDF download">
    <meta name="author" content="Vizir Labs">
    <meta property="og:title" content="PDF Reader - View and Manage Your PDF Files Online">
    <meta property="og:description" content="PDF Reader is an online tool to view, manage, and download PDF files. Access your documents anytime and anywhere with our powerful PDF reader.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
              <div class="navbar__logo">
                  <img src="./assets/img/navbar-logo.png" alt="navbar-logo">
              </div>
        </div>
        <div class="containerItem">
            <div class="header">
                <button id="openModalBtn">
                    <img src="./pdf_reader_icon/index-icon.svg" width="30" height="30"></img>    
                </button>
                <div class="titleBar">
                    <h1>Title Of Publication</h1>
                    <div class="insideTitleBar">
                            <p>Issue: 42</p>
                            <p>April 22</p>
                    </div>
                </div>
                <input type="checkbox" id="check" checked>
                <label for="check" class="toggle-button"></label>
            </div>

            <div class="content">
                <div class="left-column">
                    <div class="content-container">
                        <div class="boxTop scrollable-content" id="content">
                            <canvas id="pdf-canvas"></canvas>
                        </div>
                    </div>
                    <div class="actions">
                        <div class="buttonSec1">
                            <div class="fullViewButton">
                                <button class="fullView btnAc">
                                    <img src="./pdf_reader_icon/full-view-icon.svg" alt="Full view button">
                                </button>
                                <button class="fullWidthButton btnAc">
                                    <img src="./pdf_reader_icon/full-width-view-icon.svg" alt="Full width view button">
                                </button>
                            </div>
                            <div class="maximizeButton">
                                <span>100%</span>
                                <button class="zoomOut btnAc">-</button>
                                <button class="zoomIn btnAc">+</button>
                            </div>
                        </div>
                        <div class="buttonSec2">
                            <button id="prev-page" class="btnAc">
                                <img src="./pdf_reader_icon/arrow-left-icon.svg" alt="Arrow-Left-Icon">
                            </button>
                            <input type="number" id="page-num" min="1" value="1">
                            <!-- <span id="page-count"></span> -->
                            <button id="next-page" class="btnAc">
                                <img src="./pdf_reader_icon/arrow-right-icon.svg" alt="Arrow-left-Icon">
                            </button>
                        </div>
                        <div class="buttonSec3">
                            <button id="download-pdf" class="btnAc">
                                <img src="./pdf_reader_icon/download-icon.svg" alt="Download-Icon">
                            </button>
                            <button id="print-pdf" class="btnAc">
                                <img src="./pdf_reader_icon/print-icon.svg" alt="Print-Icon">
                            </button>
                            <button id="maximize-button" class="btnAc"> 
                                <img src="./pdf_reader_icon/view-icon.svg" alt="Maximize-icon">
                            </button>
                        </div>
                    </div>
                    <!-- The Modal -->
                    <div id="myModal" class="modal">
                        <div class="modal__content">
                            <span class="close">&times;</span>
                            <h2>Index</h2>
                            <div class="modalIndex">
                                <div>
                                    <a href="">Introduction</a>
                                    <span>4</span>
                                </div>
                                <div>
                                    <a href="">Chapter 1</a>
                                    <span>5</span>
                                </div>
                                <div>
                                    <a href="">Chapter 2</a>
                                    <span>6</span>
                                </div>
                                <div>
                                    <a href="">Chapter 3</a>
                                    <span>10</span>
                                </div>
                                <div>
                                    <a href="">Chapter 4</a>
                                    <span>15</span>
                                </div>
                                <div>
                                    <a href="">Chapter 5</a>
                                    <span>20</span>
                                </div>
                                <div>
                                    <a href="">Chapter 6</a>
                                    <span>25</span>
                                </div>
                                <div>
                                    <a href="">Chapter 7</a>
                                    <span>30</span>
                                </div>
                                <div>
                                    <a href="">Chapter 8</a>
                                    <span>35</span>
                                </div>
                                <div>
                                    <a href="">Chapter 9</a>
                                    <span>40</span>
                                </div>
                                <div>
                                    <a href="">Chapter 10</a>
                                    <span>45</span>
                                </div>
                                <div>
                                    <a href="">Chapter 11</a>
                                    <span>50</span>
                                </div>
                                <div>
                                    <a href="">Chapter 12</a>
                                    <span>55</span>
                                </div>
                                <div>
                                    <a href="">Chapter 13</a>
                                    <span>60</span>
                                </div>
                                <div>
                                    <a href="">Chapter 14</a>
                                    <span>65</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="right-column" class="right-column scrollable-metadata">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script defer src="js/script.js"></script>
</body>
</html>
